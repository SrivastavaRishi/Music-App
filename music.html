<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Music App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="main_div">
            <div class="playlist">
                <div class="playlist_title">Playlist</div>
                <div class="song1 selected">Song 1~<div class="artist_name">Arijit Singh</div></div>
                <div class="song2 selected">Song 2~<div class="artist_name">LM</div></div>
                <div class="song3 selected">Song 3~<div class="artist_name">Ed Sheeran</div></div>
                <div class="song4 selected">Song 4~<div class="artist_name">Coldplay</div></div>
                <div class="song5 selected">Song 5~<div class="artist_name">KK</div></div>
                <div class="song6 selected">Song 6~<div class="artist_name">JB</div></div>
                <div class="song7 selected">Song 7~<div class="artist_name">Ed Sheeran</div></div>
                <div class="song8 selected">Song 8~<div class="artist_name">KK</div></div>
            </div>
            <div class="music_container">
                <h2 id="title">Song 1</h2>
                <h3 id="artist">Arijit Singh</h3>
                <div class="img_container">
                    <img src="img/song1.jpg" alt="song1">
                </div>
                <audio src="music/song1.mp3"></audio>

                <!-- progress bar -->
                <div class = "progressbar_container" id="progress_container">
                    <div class="progress_duration_meter">
                        <div id="current_time">0.00</div>
                        <div id="duration">2.44</div>
                    </div>
                    <div class="progress_div" id="progress_div">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>


                <!-- controls -->

                <div class="music_controls">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play main_button" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>

        <footer>
            <h2>Made with ❤️ by Rishi Srivastava.</h2>
            
            <a href="https://github.com/SrivastavaRishi" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/rishi-srivastava-b60107185/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </footer>

        <script src="index.js"></script>

        
    </body>
</html>
